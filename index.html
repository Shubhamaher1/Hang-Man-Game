<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hangman Game</title>

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <div class="game-container" id="game-container">

            <h1>Hangman Game</h1>

            <div class="game-body" id="game-body-r">

                <svg height="250" width="200" class="figure-container">

                    <!-- Rod -->

                    <line x1="60" y1="20" x2="140" y2="20" />

                    <line x1="140" y1="20" x2="140" y2="50" />

                    <line x1="60" y1="20" x2="60" y2="230" />

                    <line x1="20" y1="230" x2="100" y2="230" />



                    <!-- Head -->
                    

                    <circle cx="140" cy="70" r="20" class="figure-part" id="figure-part" />

                    <!-- Body -->


                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part" id="figure-part" />

                    <!-- Arms -->


                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part"  id="figure-part"/>

                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part"  id="figure-part"/>

                    <!-- Legs -->


                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part" id="figure-part" />

                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part" id="figure-part"/>
                    <!-- if we wont to add some part of Honger Man so we Can Add Here  -->

                </svg>

            </div>

        </div>

    </div>
    <div class="worng-char-block" id="worng-char-block"></div>
    <div class="word-datsh" id="word-dash"></div>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    



    <script src="index.js" async defer></script>

</body>

</html>
